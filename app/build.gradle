apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.xyz.rty813.cleanship"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 20
        versionName "0.9.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.amap.api:search:latest.integration'
    implementation 'com.amap.api:location:latest.integration'
    implementation 'com.amap.api:3dmap:latest.integration'
    implementation 'com.android.support:design:27.0.1'
    implementation 'com.yanzhenjie:recyclerview-swipe:1.1.3'
    implementation 'com.github.dmytrodanylyk:android-morphing-button:98a4986e56'
    implementation project(':usbSerialForAndroid')
    implementation 'com.allenliu.versionchecklib:library:1.8.2'
    implementation files('lib/MiStats_SDK_Client_1_9_6.jar')
    implementation 'com.github.fccaikai:AppUpdate:2.1.4'
    implementation project(':LoadingView')
    implementation 'com.karumi:dexter:4.2.0'
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'com.yanzhenjie.nohttp:nohttp:1.1.7'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation project(':libk-switchbutton')
    implementation 'com.yanzhenjie:permission:2.0.0-rc2'
    implementation 'com.ldoublem.loadingview:loadingviewlib:1.0'
}
